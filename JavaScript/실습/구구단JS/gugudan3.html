<!DOCTYPE html>
<!--
    학습목표 - 1. 변수를 경험한다.
              2. 사용자에게 입력 받는 방법을 알아본다.

    요구사항 - 1. 구구단에서 4단을 계산한 결과 값을 변수에 저장한 후 변수 값을 출력한다.
              2. 예를 들어 4단은 곱하기 1 의 결과값을 i라는 변수에 저장하고, 변수 i의 값을 출력한다.
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>변수를 활용하여 4단 출력하기</title>
</head>
<body>
  <h1>구구단 4단</h1>
<script>

  var i = 4;
  document.write(i + " * 1 = " + i * 1 + "<br>");
  document.write(i + " * 2 = " + i * 2 + "<br>");
  document.write(i + " * 3 = " + i * 3 + "<br>");
  document.write(i + " * 4 = " + i * 4 + "<br>");
  document.write(i + " * 5 = " + i * 5 + "<br>");
  document.write(i + " * 6 = " + i * 6 + "<br>");
  document.write(i + " * 7 = " + i * 7 + "<br>");
  document.write(i + " * 8 = " + i * 8 + "<br>");
  document.write(i + " * 9 = " + i * 9 + "<br>");

</script>
</body>
</html>
