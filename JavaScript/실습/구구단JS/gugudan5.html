<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>반복문 while문을 사용하여 구구단 출력하기</title>
</head>
<body>
  <h1>반복문 while문을 사용한 구구단</h1>

  <script>

    var x = prompt("몇단을 출력할까요?");
    var n  = Number(x);

    document.write(" <h2>구구단 " + n + " 단</h2> ");

    // 반복문 while 의 구조

    var i = 1;
    // 1. 변수값을 초기화 시킵니다.
    while ( i < 10 ) {
      // 2. 조건식이 참이 될 경우 입력합니다.
      document.write( n + " * " + i + " = " + n * i + "<br >" );
      // 3. 조건이 참일경우 출력시킬 값을 입력합니다.
      i++
      // 4. 변수값을 증감시킵니다.
    }

  </script>

</body>
</html>
