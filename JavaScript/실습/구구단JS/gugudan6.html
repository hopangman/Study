<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>반복문 for문을 사용하여 구구단 출력하기</title>
</head>
<body>
  <h1>반복문 for문을 사용한 구구단</h1>

  <script>
  
    var x = prompt("몇단을 출력할까요?");
    var n  = Number(x);

    document.write(" <h2>구구단 " + n + " 단</h2> ");

    for (var i = 1; i < 10; i++) {
      document.write( n + " * " + i + " = " + n * i + "<br >" );
    }

  </script>

</body>
</html>
