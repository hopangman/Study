<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>조건문 if를 사용하여 구구단 출력하기</title>
</head>
<body>
  <h1>if문으로 구구단 출력하기</h1>
  <input id = "num" type="text">
  <button onclick="display()">출력</button>

  <script>

    function display() {

      var strN = document.getElementById('num').value;
      var n = Number(strN);

      if ( n < 2 || n > 9) {
        document.write("<h1>Error! 2부터 9사이의 숫자를 입력해주세요.</h1>")
      }  else {
        document.write("<h2>구구단 " + n + " 단 </h2> " + "<br >");
        for ( var i = 1; i < 10; i++) {
          document.write( n + " * " + i + " = " + n * i + "<br >" );
        }
      }
    }

  </script>
</body>
</html>
