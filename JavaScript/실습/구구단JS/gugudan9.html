<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>배열을 사용하여 구구단 전체 출력하기</title>
</head>
<body>
  <h1>배열을 사용하여 구구단 전체 출력하기</h1>
  <script>
  var result = [];
  for (var n = 2; n < 10; n++) {
    //계산하기
    for (var i = 1; i < 10; i++) {
      result[i] = n * i;
    }
    //출력하기
    document.write("<h2>" + n + "단</h2>");
    for (var i = 1; i < 10; i++) {
      var str = "";
      str += n;
      str += " x ";
      str += i;
      str += " = ";
      str += result[i];
      str += " <br>";
      document.write(str);
    }
  }
  </script>
</body>
</html>
